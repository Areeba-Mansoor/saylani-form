<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylani Welfare In Trust</title>
    <link rel="shortcut icon" href="saylani_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="create-password">
        <div class="logo-container">
            <img src="./student portal logo.png" alt="logo">
            <h3 id="student-portal">Student Portal</h3>
        </div>
        <div class="login">
            <form action="">
                <button id="login-btn">Login</button>
            
                <button id="create-password">
                    <a href="./createpassword.html">CREATE A PASSWORD</a></button>
            <br>
            <input type="number" name="" id="cinic-num" placeholder="CINIC*">
            <br>
            <p id="text-cinic">Kindly provide the CNIC number used during SMIT course registration.</p>
          
           <input type="date" name="" id="dob"><br>
           <p id="text-dob">Kindly provide the DOB used during SMIT course registration.</p>
            <input type="password" name="" id="password"  placeholder="Password*">
            <br>
            <input type="submit" value="LOGIN" id="login">
            </form>

        </div>
</body>
</html>
